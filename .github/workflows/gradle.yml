# StackFlow-PJT main workflow
name: StackFlow-PJT CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradlew ì¡´ì¬ ìœ ë¬´ í™•ì¸
      - name: List project directory
        run: ls -alh

      # Gradle Buildë¥¼ ìœ„í•œ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: |
          cd ./BACK
          chmod +x ./gradlew

      # Gradle Build(test ì œì™¸)
      - name: Build with Gradle
        run: |
          cd ./BACK
          ./gradlew clean bootJar --exclude-task test

      # DockerHub ë¡œê·¸ì¸
      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # ğŸ› ï¸ **Docker Buildx ì„¤ì •**
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ğŸ› ï¸ **Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (buildx ì‚¬ìš©)**
      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64 \
          -f ./BACK/Dockerfile \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }} \
          --push ./BACK

      # EC2 ì¸ìŠ¤í„´ìŠ¤ ì ‘ì† ë° ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰
      - name: Application Run
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Stopping existing container..."
            sudo docker kill ${{ secrets.PROJECT_NAME }} || true
            sudo docker rm -f ${{ secrets.PROJECT_NAME }} || true

            echo "Removing existing image..."
            sudo docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }} || true

            echo "Pulling new image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

            echo "Running new container..."
            sudo docker run -p ${{ secrets.PORT }}:${{ secrets.PORT }} \
            --name ${{ secrets.PROJECT_NAME }} \
            -d ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}

            echo "Done"
